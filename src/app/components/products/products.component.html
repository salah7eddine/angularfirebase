<div class="row mt-4">
  <div class="col-md-6">
    <h1>List of Products</h1>
  </div>
  <div class="col-md-6 text-right">
    <a routerLink="/products/add" class="btn btn-success"><i class="fa fa-plus"></i></a>
  </div>
</div>

<div class="row">
  <div class="col-md-4 my-2" *ngFor="let product of products, index as i ">
    <div class="card">
      <img class="card-img-top" [src]="'http://lorempixel.com/400/200/technics/'+(i+1)" alt="">
      <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.description}}</p>
      </div>
      <div class="text-center">
        <!-- <a [routerLink]="/product/edit/{{product.id}}" class="btn btn-warning mr-2"><i class="fa fa-pencil"></i>
          Edit</a> -->
        <button (click)="changeEtatProduct(product)" class="btn mr-2"
          [ngClass]="{'btn-success': product.active, 'btn-dark': !product.active}">
          <i class="fa fa-power-off"></i>
        </button>
        <a [routerLink]="['/products/edit/', product.id]" class="btn btn-warning mr-2"><i class="fa fa-pencil"></i>
          Edit</a>
        <a (click)="deleteProduct(product.id)" class="btn btn-danger"><i class="fa fa-pencil"></i>
          delete</a>

      </div>
    </div>


  </div>
</div>
